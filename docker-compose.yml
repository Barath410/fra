version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: ./vanaadhikar-drishti
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - fra-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=fra_admin
      - POSTGRES_PASSWORD=fra_secure_pass
      - POSTGRES_DB=fra_atlas_db
      - REDIS_HOST=redis
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/models:/app/models
    networks:
      - fra-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL + PostGIS Database
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: fra_admin
      POSTGRES_PASSWORD: fra_secure_pass
      POSTGRES_DB: fra_atlas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fra_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - fra-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # GeoServer (for WMS/WFS services)
  geoserver:
    image: kartoza/geoserver:2.23.0
    ports:
      - "8080:8080"
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
      - POSTGRES_DB=fra_atlas_db
      - POSTGRES_USER=fra_admin
      - POSTGRES_PASS=fra_secure_pass
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    networks:
      - fra-network

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_SERVER=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - fra-network
    command: celery -A app.celery_worker worker --loglevel=info

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fra.gov.in
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fra-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  fra-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  geoserver_data:
  pgadmin_data:
