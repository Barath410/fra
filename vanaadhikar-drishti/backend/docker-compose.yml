services:
  mysql:
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Lakpra849@}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fra_documents}
      TZ: Asia/Kolkata
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-Lakpra849@}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env.example
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://root:Lakpra849@@mysql:3306/fra_documents?charset=utf8mb4}
    volumes:
      - .:/app
      - ../uploads:/app/uploads
      - ../rule_based_recog:/app/rule_based_recog:ro
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  mysql-data:
